<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<title>Contact Me | UI/UX Designer & Photographer</title>
</head>
<body>
	<!-- Header -->
	<header id="header-inner">
		<div class="container">
			<nav id="main-nav">
				<a href="index.html" id="logo"><img src="img/logo.png" alt="My Portfolio"></a>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="work.html">Work</a></li>
					<li><a href="contact.html" class="current">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!-- Section A: Contact Form -->
	<section id="contact-a" class="text-center py-3">
		<div class="container">
			<h2 class="section-title">Contact Me</h2>
			<div class="bottom-line"></div>
			<p class="lead">Here is how you can reach me</p>
			<form action="POST" name="contact" netlify data-netlify-recaptcha="true">
				<div class="text-fields">
					<input type="text" name="name" class="text-input name-input" placeholder="Name">
					<input type="text" name="subject" class="text-input subject-input" placeholder="Subject">
					<input type="email" name="email" class="text-input email-input" placeholder="Email Address">
					<input type="text" name="phone" class="text-input phone-input" placeholder="Phone Number">
					<textarea name="message" class="text-input message-input" placeholder="Enter Message"></textarea>
				</div>
				<div class="py-2">
					<div data-netlify-recaptcha="true"></div>
				</div>
				<button class="btn-dark" type="submit">Submit</button>
			</form>
		</div>
	</section>

	<!-- Section B: Contact Info -->
	<section id="contact-b" class="py-3 bg-dark">
		<div class="container">
			<div class="contact-info">
				<div>
					<i class="fas fa-envelope fa-2x"></i>
					<h3>Email:</h3>
					<p>subho@email.com</p>
				</div>
				<div>
					<i class="fas fa-phone fa-2x"></i>
					<h3>Phone:</h3>
					<p>111-222-3333</p>
				</div>
				<div>
					<i class="fas fa-address-card fa-2x"></i>
					<h3>Address:</h3>
					<p>50 Kolkata Main Road, Kolkata, India</p>
				</div>
			</div>
		</div>
	</section>

	<!-- Section C: Tagline -->
	<section id="contact-c" class="bg-main py-4">
		<div class="container">
			<h1>Let's Start Your Next Project</h1>
		</div>
	</section>

	<!-- Footer -->
	<footer id="main-footer">
		<div class="footer-content container">
			<p>Copyright &copy; 2022. All Rights Reserved</p>
			<div class="social">
				<a href="https://twitter.com/sahasubhu" target="_blank"><i class="fab fa-twitter"></i></a>
				<a href="https://www.facebook.com/iamsubhrangshu/" target="_blank"><i class="fab fa-facebook"></i></a>
				<a href="https://www.instagram.com/subhusaha" target="_blank"><i class="fab fa-instagram"></i></a>
				<a href="https://www.linkedin.com/in/subhrangshusaha/" target="_blank"><i class="fab fa-linkedin"></i></a>
			</div>
		</div>
	</footer>
</body>
</html>
